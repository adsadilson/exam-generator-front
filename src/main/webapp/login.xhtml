<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet name="styles.css" />
        </h:head>
        <h:form>
            <ui:remove>
                <h:messages id="messages" globalOnly="true" style="color: red;"/>
                <h:panelGrid columns="1">
                    <h:inputText value="#{loginBean.username}" required="true" requiredMessage="Username required"/>
                    <h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Password required"/>
                    <h:commandButton value="Login" action="#{loginBean.login}">
                        <f:ajax execute="@form" render="messages"/>
                    </h:commandButton>
                </h:panelGrid>
            </ui:remove>


            <p:messages id="messages" showDetail="true" showSummary="true" autoUpdate="true"/>
            <h:panelGrid columns="1">
                <p:outputLabel for="username" value="UsuÃ¡rio"/>
                <p:inputText id="username" value="#{loginBean.username}"/>

                <p:outputLabel for="password" value="Senha"/>
                <p:password id="password" value="#{loginBean.password}"/>

                <p:commandButton value="Login" action="#{loginBean.login}" update="messages"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
